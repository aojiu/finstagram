<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Image Gallery</h1>



        Here are posts by {{poster_name}}:


<table width="200" border="1" class="table">
	<th>caption</th>
    <th>timestamp</th>
	<th>image</th>



{% for image in images %}

	<tr>

		<td>{{image.caption}}</td>
        <td>{{image.timestamp}}</td>
		<td><img src="/image/{{image.filePath}}" width="300"/></td>

	</tr>

{% endfor %}

</table>
